<html lang="ru">

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <!-- <h1>Press the button</h1> -->

        <div class="header">
            <p>
            <h1>Считаем количество нажатий на кнопку</h1>
            </p>
        </div>
        <div class="left">
            <p>left</p>
        </div>

            <button class="pushable btn" onclick="main()">
                <span class="shadow"></span>
                <span class="edge"></span>

                    Push me

            </button>
        </div>
        <div class="right">
            <p>right</p>
        </div>
        <div class="data">
            <p>
                Количество нажатий
            </p>
        </div>

        <div class="footer">
            <p>
                Служебная информация
            </p>
        </div>
    </div>
